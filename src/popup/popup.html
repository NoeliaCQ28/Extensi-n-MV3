<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scraping de Productos</title>
    <link rel="stylesheet" href="/tailwind.css" />
  </head>
  <body>
    <div class="w-[360px] max-w-full">
      <div class="bg-white rounded-lg shadow p-4 mb-4 flex items-start justify-between gap-4">
        <div class="min-w-0">
          <h1 class="text-lg font-semibold text-gray-900">Scraping de Productos</h1>
          <p class="mt-1 text-sm text-gray-500">Extrae informaci√≥n de productos de Falabella y MercadoLibre.</p>
        </div>
        <div class="flex items-center gap-2">
          <button id="clearButton" class="inline-flex items-center px-3 py-2 bg-gray-50 text-gray-700 text-sm font-medium rounded-md hover:bg-gray-100">Limpiar</button>
          <button id="scrapeButton" class="inline-flex items-center px-3 py-2 bg-indigo-600 text-white text-sm font-medium rounded-md hover:bg-indigo-700">Extraer</button>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow p-4 mb-4">
        <h2 class="text-sm font-semibold text-gray-900">Keywords</h2>
        <div class="mt-2 flex items-center gap-2">
          <input id="keywordInput" type="text" placeholder="Ej: celulares" class="flex-1 px-3 py-2 text-sm border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-200" />
          <button id="addKeywordBtn" class="px-3 py-2 bg-indigo-600 text-white text-sm font-medium rounded-md hover:bg-indigo-700">Agregar</button>
        </div>
        <div id="keywordList" class="mt-3 space-y-2"></div>
      </div>

      <!-- Sesiones de scraping -->
      <div id="sessionsContainer" class="hidden bg-white rounded-lg shadow p-4 mb-4">
        <h2 class="text-sm font-semibold text-gray-900">Scraping en progreso</h2>
        <div id="sessionsList" class="mt-3 space-y-3"></div>
      </div>

      <div id="result" class="min-h-[120px]"></div>
    </div>

    <script type="module" src="/src/popup/popup.ts"></script>
  </body>
</html>
